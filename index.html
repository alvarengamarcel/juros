<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column; /* Adicionei esta propriedade para organizar os elementos verticalmente */
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      margin-bottom: 20px; /* Adicionei margem inferior para separar a calculadora do botão */
    }

    h1 {
      color: #333;
      margin: 20px 0 10px;
    }

    label {
      color: #555;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    p {
      color: #777;
      font-size: 14px;
    }

    /* Estilos melhorados para o botão Alvaranga Place */
    .alvarenga-btn {
      text-align: center;
    }

    .btn-alvarenga {
      display: inline-block;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-decoration: none; /* Removi a decoração de texto para parecer mais limpo */
      user-select: none;
      background-color: #007bff; /* Cor azul mais forte */
      padding: 15px 30px; /* Aumentei o padding para um visual mais espaçoso */
      font-size: 18px;
      border-radius: 8px; /* Borda mais arredondada */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-alvarenga:hover {
      background-color: #0056b3; /* Cor mais escura ao passar o mouse */
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Calculadora de Juros Compostos</h1>

    <label for="principal">Investimento Inicial:</label>
    <input type="number" id="principal" placeholder="Informe o valor inicial">

    <label for="monthlyAddition">Adição Mensal:</label>
    <input type="number" id="monthlyAddition" placeholder="Informe a adição mensal">

    <label for="rate">Porcentagem de Juros:</label>
    <input type="number" id="rate" placeholder="Informe a taxa de juros">

    <label for="time">Tempo em Meses:</label>
    <input type="number" id="time" placeholder="Informe o tempo em meses">

    <button onclick="calculate()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="result">O montante acumulado será exibido aqui.</p>
  </div>

  <div class="alvarenga-btn">
    <!-- Botão estilizado com Bootstrap -->
    <a href="https://alvarengaplace.github.io/" class="btn btn-alvarenga" target="_blank">Alvarenga Place</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function calculate() {
      var principal = parseFloat(document.getElementById('principal').value);
      var monthlyAddition = parseFloat(document.getElementById('monthlyAddition').value);
      var rate = parseFloat(document.getElementById('rate').value);
      var time = parseFloat(document.getElementById('time').value);

      var result = document.getElementById('result');

      if (isNaN(principal) || isNaN(monthlyAddition) || isNaN(rate) || isNaN(time)) {
        result.textContent = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      // Correção: Converter a taxa para formato decimal
      rate = rate / 100;

      var amount = principal;
      for (var i = 0; i < time; i++) {
        amount = (amount + monthlyAddition) * (1 + rate);
      }

      result.textContent = "O montante acumulado será R$" + amount.toFixed(2) + ".";
    }
  </script>
</body>
</html>
